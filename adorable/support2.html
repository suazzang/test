    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>후원하기</title>
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://www.figma.com/community/plugin/735098390272716381'">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
       <div>
            <div class="bg">
                <div class="input_form border ">
                    <section class="col-lg-12" id="support">
                        <h1 class="ms-1 title">후원하기</h1>
                        <p class="ms-1 title_sub">여러분의 소중한 후원금은 100%<br> 유기견을 위해서만 사용됩니다.<br>
                            소중한 아이들에게 힘을 실어주세요.
                        </p>
                        <div class="col-4 mt-1" id="support1">
                            
                        </div>
                        <div class="bg-light col-lg-12 justify-content-center" id="support2">
                            <h4 class="ms-1">후원정보</h4>
                            <p class="ms-1">후원금액</p>
                            <div class=" mb-3">
                                <button class="btn btn-outline-secondary ms-1" type="button" id="button-addon1">10,000원</button>
                                <button class="btn btn-outline-secondary ms-1" type="button" id="button-addon1">30,000원</button>
                                <button class="btn btn-outline-secondary ms-1" type="button" id="button-addon1">50,000원</button>
                                <button class="btn btn-outline-secondary ms-1 mt-1" type="button" id="button-addon1">100,000원</button>
                                <input type="text" class="btn btn-dark btn-outline input_momey" placeholder="직접입력" aria-label="Recipient's username" aria-describedby="button-addon1">
                            </div>
                            <h4 class="ms-1">회원정보</h4>
                            <p class="ms-1">이름</p>
                            <div class="input-group">
                                <input type="text" aria-label="First name" class="form-control">
                            </div>
                            <p class="ms-1">휴대전화</p>
                            <div class="d-inline-flex">
                                <input type="text" size="3" name="tel1" class="form-control form-control-sm w-25">-
                                <input type="text" size="4" name="tel2" class="form-control form-control-sm w-25">-
                                <input type="text" size="4" name="tel3" class="form-control form-control-sm w-25">
                            </div>
                            <p class="ms-1">이메일</p>
                            <div class="form-group">
                                <label for="email"> Email </label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="email@www.com">
                            </div>
                    </section>
                    </div> 
            </div>
       </div>
    </body>
    </html>
