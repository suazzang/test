        function sidoCodeSend(){
            var xhr = new XMLHttpRequest();
            var url = 'http://apis.data.go.kr/B551982/openApiSidoCd/openXmlSidoCd'; /*URL*/
            var queryParams = '?' + encodeURIComponent('serviceKey') + '='+'6bj2Fb%2FvjXglTzvEaR%2FUAdQU5hesiuE1TGgXyf6QgKEsKURczm1u5BWFqTUelgFh5fyAAEQ1UCr9u%2F0dbEtXvQ%3D%3D'; /*Service Key*/
            queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('10'); /**/
            queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('300'); /**/
            queryParams += '&' + encodeURIComponent('type') + '=' + encodeURIComponent('xml'); /**/
            queryParams += '&' + encodeURIComponent('ac_year') + '=' + encodeURIComponent('2017'); /**/
            xhr.open('GET', url + queryParams);
            xhr.onreadystatechange = function () {
                if (this.readyState == 4) {
                    console.log('Status: '+this.status+'nHeaders: '+JSON.stringify(this.getAllResponseHeaders())+'nBody: '+this.responseText);
                }
            };

            xhr.send('');
        }
    </script>
