<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adorable</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="https://www.figma.com/community/plugin/735098390272716381'">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <!--헤더영역 시작-->
    <!--헤더영역 끝-->
    <!--메뉴바 시작-->
    
    <!--메뉴바 끝-->
    <!--실시간 채팅상담-->
    <button id="live-chat" class="text-center text-dark">실시간 채팅상담</button>
    <main>
        <!--실시간 채팅상담 시작-->
        <section>
            <div class="container">
                <div class="chatbox">
                  <div class="top-bar">
                    <div class="avatar"><p>V</p></div>
                    <div class="name">Voldemort</div>
                    <div class="icons">
                      <i class="fas fa-phone"></i>
                      <i class="fas fa-video"></i>
                    </div>
                    <div class="menu">
                      <div class="dots"></div>
                    </div>
                  </div>
                  <div class="middle">
                    <div class="voldemort">
                      <div class="incoming">
                        <div class="bubble">Hey, Father's Day is coming up..</div>
                        <div class="bubble">What are you getting.. Oh, oops sorry dude.</div>
                      </div>
                      <div class="outgoing">
                        <div class="bubble lower">Nah, it's cool.</div>
                        <div class="bubble">Well you should get your Dad a cologne. Here smell it. Oh wait! ...</div>
                      </div>
                      <div class="typing">
                        <div class="bubble">
                          <div class="ellipsis one"></div>
                          <div class="ellipsis two"></div>
                          <div class="ellipsis three"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="bottom-bar">
                    <div class="chat">
                      <input type="text" placeholder="Type a message..." />
                      <button type="submit"><i class="fas fa-paper-plane"></i></button>
                    </div>
                  </div>
                </div>
                <div class="messages"></div>
        </section>
        <!--실시간 채팅상담 끝-->
        <!--풋터 시작-->
        
        <!--풋터 끝-->
    </main>
    <!--기획의도 끝-->
    <!--메인섹션 끝-->
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
